# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # YAML linting and formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.patch)$
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"] # Allow custom tags in YAML
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: mixed-line-ending

  # YAML formatting
  - repo: https://github.com/google/yamlfmt
    rev: v0.10.0
    hooks:
      - id: yamlfmt
        files: \.(yaml|yml)$
        exclude: ^(.github/|flux-controller/)

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: ["--fix"]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        files: \.(sh|bash)$

  # Custom hook to validate version file format
  - repo: local
    hooks:
      - id: validate-versions
        name: Validate versions file format
        entry: .githooks/validate-versions.sh
        language: script
        files: ^versions$
        pass_filenames: false
